<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AutoBridgeBot â€” Panel</title>
  <link rel="stylesheet" href="/panel/style.css">
</head>
<body>
  <header>
    <h1>AutoBridgeBot</h1>
    <nav>
      <a href="#" data-tab="dash">Dashboard</a>
      <a href="#" data-tab="schedule">Schedule</a>
      <a href="#" data-tab="secrets">Secrets</a>
      <a href="#" data-tab="settings">Settings</a>
      <a href="#" data-tab="logs">Logs</a>
      <a href="#" data-tab="about">About</a>
      <button id="logout">Logout</button>
    </nav>
  </header>
  <main>
    <section id="tab-dash" class="tab active">
      <div class="grid">
        <div class="card"><h3>Status</h3><div id="status"></div></div>
        <div class="card"><h3>Actions</h3><button id="runNow">Run Now</button></div>
      </div>
    </section>
    <section id="tab-schedule" class="tab">
      <div class="card">
        <h3>Schedule</h3>
        <label><input type="radio" name="schedMode" value="daily"> Daily at time (HH:MM)</label>
        <input id="hhmm" placeholder="02:30" />
        <label><input type="radio" name="schedMode" value="interval"> Every N hours</label>
        <input id="hours" placeholder="12" />
        <label><input type="checkbox" id="disableCron"> Disable internal cron</label>
        <button id="applySched">Apply</button>
        <div id="schedMsg"></div>
      </div>
    </section>
    <section id="tab-secrets" class="tab">
      <div class="card">
        <h3>Secrets</h3>
        <input id="tok" type="password" placeholder="TELEGRAM_BOT_TOKEN" />
        <input id="chat" type="text" placeholder="TELEGRAM_CHAT_ID" />
        <button id="saveSecrets">Save</button>
        <div id="secMsg"></div>
      </div>
    </section>
    <section id="tab-settings" class="tab">
      <div class="card">
        <h3>Settings</h3>
        <label>Bind Host <input id="bindhost" placeholder="0.0.0.0"></label>
        <label>Port <input id="port" readonly></label>
        <div>(Port changes require service restart)</div>
      </div>
    </section>
    <section id="tab-logs" class="tab">
      <div class="card">
        <h3>Logs</h3>
        <pre id="logs" class="logs"></pre>
        <a href="/logs/download">Download</a>
      </div>
    </section>
    <section id="tab-about" class="tab">
      <div class="card">
        <h3>About</h3>
        <div>Version: <span id="ver"></span></div>
        <div><a target="_blank" href="https://github.com/YrustPd/AutoBridgeBot">GitHub</a></div>
      </div>
    </section>
  </main>
  <script src="/panel/app.js"></script>
</body>
</html>
